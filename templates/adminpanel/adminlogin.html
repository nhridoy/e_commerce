<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Majestic Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static "adminpanel/vendors/mdi/css/materialdesignicons.min.css" %}">
    <link rel="stylesheet" href="{% static "adminpanel/vendors/base/vendor.bundle.base.css" %}">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static "adminpanel/css/style.css" %}">
    <!-- endinject -->
    <link rel="shortcut icon" href="{% static "adminpanel/images/favicon.png" %}"/>
</head>

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img src="{% static "adminpanel/images/logo.svg" %}" alt="logo">
                        </div>
                        <h4>Hello! let's get started</h4>
                        <h6 class="font-weight-light">Sign in to continue.</h6>
                        <form class="pt-3" method="POST">
                            {% if error_messages is not None %}
                            <div class="alert alert-block alert-danger">
                                <ul class="m-0">
                                    <li>{{ error_messages }}</li>
                                </ul>
                            </div>
                            {% endif %}

                            {{ form|crispy }}
                            {% csrf_token %}
                            <div class="mt-3">
                                <button type="submit"
                                        class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN
                                    IN
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="{% static "adminpanel/vendors/base/vendor.bundle.base.js" %}"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="{% static "adminpanel/js/off-canvas.js" %}"></script>
<script src="{% static "adminpanel/js/hoverable-collapse.js" %}"></script>
<script src="{% static "adminpanel/js/template.js" %}"></script>
<!-- endinject -->
</body>

</html>

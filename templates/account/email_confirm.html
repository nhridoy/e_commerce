{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% load i18n %}
{% block style_block %}

{% endblock %}

{% block body_block %}

    <div class="p-10 border lg:mx-40">
        <div class="flex flex-col gap-2 text-center md:text-left pb-2 items-center justify-between">
            <h2 class="text-xl">Email Verification.</h2>
            <p>Click the button below to confirm your email.</p>
            <form method="post" action="{% url 'account_confirm_email' confirmation.key %}">
                {% csrf_token %}
                <button class="bg-yellow-400 hover:bg-yellow-500 focus:bg-yellow-500 px-3 py-2 rounded" type="submit">{% trans 'Confirm' %}</button>
            </form>
        </div>
    </div>
{% endblock %}

{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% block style_block %}

{% endblock %}

{% block body_block %}

    <div class="p-10 border lg:mx-40">
        <div class="flex flex-col lg:flex-row text-center md:text-left pb-2 items-center justify-between">
            <h2 class="text-xl">Enter Email Below.</h2>
            <p class=""><a href="{% url 'profile_app:login' %}" class="text-blue-500">Login</a> | <a href="{% url 'profile_app:signup' %}" class="text-blue-500">Register</a></p>
        </div>
        <div class="p-4">
            <form action="" class="flex flex-col items-center gap-8" method="POST">
                <div class="w-full">
                    {{ form|crispy }}
                    {% csrf_token %}
                </div>

                <div class="w-full flex flex-col gap-4 text-center">
                    <button type="submit"
                            class="bg-yellow-400 transition duration-300 hover:bg-yellow-500 focus:bg-yellow-500 text-white p-3 w-full">
                        Send Email
                    </button>
                </div>

            </form>
        </div>
    </div>
{% endblock %}
